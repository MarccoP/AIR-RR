<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
 <a-scene>
    <a-sky color="#EEEEE"></a-sky>
    <a-light type="directional" color="#FFF" intensity="12" position="-1 1 2"></a-light>
    <a-light type="ambient" color="#660033"></a-light>
    <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>
    <a-entity geometry="primitive: torus; radius: 1; radiusTubular: 0.1; segmentsTubular: 12;" material="color: #258bd6; roughness: 0.1; metalness: 0.5;" rotation="10 45 0" position="-3 1 0">
     <a-animation
    attribute="rotation"
    from="20 0 0"
    to="20 360 0"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease">
  </a-animation>
    </a-entity>
  </a-scene>
  </body>
</html>
